        const dropdown = document.getElementById("dropdown");
        const contentBox = document.getElementById("contentBox");
        const suggestionBox = document.getElementById("suggestionBox");

        // 填入選項
        data.forEach(row => {
            const opt = document.createElement("option");
            opt.value = row["【選項】"];
            opt.textContent = row["【選項】"];
            dropdown.appendChild(opt);
        });

        dropdown.addEventListener("change", function() {
            const selected = dropdown.value;
            const row = data.find(d => d["【選項】"] === selected);
            if (row) {
                contentBox.textContent = row["內容"];
                suggestionBox.textContent = row["建議"];
            } else {
                contentBox.textContent = "請選擇選項後顯示內容";
                suggestionBox.textContent = "";
            }
        });

        function copyContent() {
            navigator.clipboard.writeText(contentBox.textContent)
                .then(() => alert("內容已複製！"))
                .catch(err => alert("複製失敗！"));
        }
    </script>
</body>
</html>
